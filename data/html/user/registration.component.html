<div style="max-width: 600px; margin: auto; padding: 24px;">
  <h1>User Registration</h1>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Full Name</mat-label>
    <input matInput [(ngModel)]="user.name" placeholder="Enter your full name">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Email</mat-label>
    <input matInput type="email" [(ngModel)]="user.email" placeholder="example@email.com">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>Password</mat-label>
    <input matInput type="password" [(ngModel)]="user.password">
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%; margin-bottom: 16px;">
    <mat-label>User Type</mat-label>
    <mat-select [(value)]="user.type">
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="editor">Editor</mat-option>
      <mat-option value="viewer">Viewer</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="accent" style="width: 100%;" (click)="registerUser()">
    Register
  </button>

  <div *ngIf="submitted" style="margin-top: 24px;">
    <h2>Registration Summary</h2>
    <p><strong>Name:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>User Type:</strong> {{ user.type | titlecase }}</p>
  </div>
</div>
